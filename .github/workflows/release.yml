name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release'
        required: true
        default: 'v0.1.0-test'

jobs:
  create-release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up C++ toolchain
        run: |
          # Remove problematic Microsoft repository to avoid 421 Misdirected Request error
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update --allow-releaseinfo-change
          sudo apt-get install -y build-essential cmake ninja-build libboost-all-dev

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DUNILINK_ENABLE_INSTALL=ON \
            -DUNILINK_ENABLE_PKGCONFIG=ON \
            -DUNILINK_ENABLE_EXPORT_HEADER=ON

      - name: Build
        run: cmake --build build --config Release -- -v

      - name: Test
        run: cmake --build build --target test

      - name: Package
        run: |
          cd build
          cpack -B package -G TGZ
          ls -la package/

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/package/unilink-*.tar.gz
          name: Release ${{ github.ref_name || inputs.tag_name }}
          tag_name: ${{ github.ref_name || inputs.tag_name }}
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}