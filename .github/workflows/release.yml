name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up C++ toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libboost-all-dev

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DUNILINK_ENABLE_INSTALL=ON \
            -DUNILINK_ENABLE_PKGCONFIG=ON \
            -DUNILINK_ENABLE_EXPORT_HEADER=ON

      - name: Build
        run: cmake --build build --config Release -- -v

      - name: Test
        run: cmake --build build --target test

      - name: Package
        run: |
          cd build
          cpack -B package -G TGZ
          ls -la package/

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/package/unilink-*.tar.gz
          asset_name: unilink-${{ github.ref_name }}-linux-x64.tar.gz
          asset_content_type: application/gzip